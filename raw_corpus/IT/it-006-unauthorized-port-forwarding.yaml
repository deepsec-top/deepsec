  Title_EN: insider threat & lateral movement - unauthorized port forwarding leads to rdp brute force
  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某医疗行业机构，新上线的服务器，正常访问需通过堡垒机。
    - 事件描述：一台新服务器感染Phobos勒索病毒，所有文件被加密。
    - 上下文：经调查，事件的根本原因是运维人员为方便管理，违规使用`netsh`命令将一个非标准端口(8735)的流量转发至服务器的RDP(3389)端口，并将其暴露于公网，从而完全绕过了堡垒机安全策略。攻击者通过持续暴力破解该非标准端口，最终成功登录，并关闭了杀毒软件后释放了勒索病毒。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
