  Title_EN: insider threat - incident response failure leads to log loss
  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某证券公司，其核心交易系统受监管机构严格监督。
    - 事件描述：公司的集中交易系统发生中断，持续20分钟。
    - 上下文：在应急处置过程中，公司IT人员在未备份的情况下，删除了与事件相关的关键日志和数据库信息。这导致了事件的真实原因（无论是外部攻击还是内部故障）无法被追溯。该行为违反了监管规定，并受到了证监局的处罚。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
