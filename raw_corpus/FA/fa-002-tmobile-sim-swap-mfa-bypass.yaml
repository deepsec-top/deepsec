    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某公司的员工或客户，使用基于短信验证码的多因素认证(MFA)来保护其银行或加密货币账户。
    - 事件描述：安全社区披露，大量T-Mobile客户的银行和加密货币账户被盗，原因是其手机号被攻击者通过SIM卡交换攻击劫持。
    - 上下文：攻击者通过社会工程学欺骗T-Mobile客服，或直接贿赂其内部员工，将受害者的手机号码转移到攻击者自己的SIM卡上。得手后，攻击者便能接收所有发送给受害者的短信，包括银行和交易所的MFA验证码。利用这些验证码，攻击者可以重置账户密码并窃取资金。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
