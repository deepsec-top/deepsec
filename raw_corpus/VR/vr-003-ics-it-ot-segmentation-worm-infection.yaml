  Title_EN: vulnerability exploitation - blurred it-ot network boundary leads to compound worm infection
  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某大型制造企业的工业生产网络，包含卧式炉、测试仪等多种工控机台，并运行MES（制造执行系统）。
    - 事件描述：多个车间的工控机台主机及MES客户端遭受蠕虫攻击，出现蓝屏、重启现象。
    - 上下文：经分析，网络中同时存在WannaMine3.0挖矿蠕虫和“永恒之蓝”勒索蠕虫变种。事件的根本原因是工业生产网(OT)与办公网(IT)之间边界模糊，未进行有效的安全区域划分，导致威胁从IT网络传入OT网络。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
