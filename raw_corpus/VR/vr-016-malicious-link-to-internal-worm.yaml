  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某公司，其内网多台终端和服务器CPU被占满，业务运行缓慢。
    - 事件描述：经排查，内网爆发了挖矿木马，大量设备被感染。
    - 上下文：攻击链的起点是一名员工因安全意识不足，点击了恶意链接导致其终端被感染。随后，攻击者利用该终端对内网服务器进行SMB弱口令暴力破解，成功攻陷一台服务器。最后，攻击者以此服务器为跳板，利用“永恒之蓝”(MS17-010)漏洞攻击了内网中其他所有未打补丁的主机，实现了挖矿木马的大规模横向传播。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
