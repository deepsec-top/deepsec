  Title_EN: vulnerability exploitation - upload vulnerability leads to internal mining worm propagation
  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某汽车集团，其官网存在上传漏洞，且内网服务器均未安装MS17-010补丁并使用统一密码。
    - 事件描述：公司网络因被大规模植入挖矿木马而出现异常。
    - 上下文：攻击者首先利用官网的上传漏洞获取了服务器权限并植入挖矿木馬。随后，该木马以蠕虫形式，通过两种方式在内网传播：一是利用MS17-010（永恒之蓝）漏洞攻击未打补丁的机器；二是利用其在本机抓取的、在所有服务器上通用的密码进行登录。最终导致内网多台服务器被感染。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
