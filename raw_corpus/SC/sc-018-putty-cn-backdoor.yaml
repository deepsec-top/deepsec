  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某企业的系统管理员或运维工程师，为方便使用而下载了非官方的中文汉化版Putty。
    - 事件描述：安全社区披露，流传甚广的中文版Putty被发现植入了恶意后门。
    - 上下文：攻击者在对原版Putty软件进行汉化的过程中，植入了恶意逻辑。当用户使用该汉化版软件登录服务器时，其输入的服务器地址、用户名和密码会首先被悄悄地发送到攻击者的服务器，然后再进行正常的登录操作。这导致了大量服务器的root密码被窃取。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
