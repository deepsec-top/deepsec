  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某软件开发公司，拥有严格的人工代码审查（Code Review）流程。
    - 事件描述：安全研究人员披露了一种名为“特洛伊源码”的新型供应链攻击技术。
    - 上下文：攻击者可以通过在源代码（例如在注释中）插入不可见的Unicode双向控制字符，来改变代码的逻辑顺序。这会导致呈现在代码审查者面前的代码是无害的，但编译器实际执行的代码却包含了被隐藏的恶意逻辑。这种攻击可以绕过最严格的人工审查，将后门植入可信的代码库中。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
