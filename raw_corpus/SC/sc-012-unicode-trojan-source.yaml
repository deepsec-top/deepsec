# [Note] Case Study Value:
# 1. 引入“代码渲染欺骗”作为攻击向量：本案例的核心是利用Unicode特性，攻击文本渲染引擎和编译器之间的解析差异，欺骗人类审查者。
# 2. 攻击点在于源代码本身，而非分发渠道：区别于其他供应链攻击，本案例的“投毒”发生在代码编写阶段，其隐蔽性更高。
# 3. 深刻揭示了传统代码审查流程的盲点：本案例直接挑战了“眼见即为真”这一代码审查的基础，强调了自动化和编码规范在防御此类攻击中的重要性。