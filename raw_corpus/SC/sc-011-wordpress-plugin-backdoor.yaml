  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某公司的官方网站或博客，使用WordPress作为其内容管理系统(CMS)，并安装了多个第三方主题和插件。
    - 事件描述：安全研究人员发现了一次大规模攻击，超过90个流行的WordPress主题和插件被发现植入了PHP后门。
    - 上下文：攻击者通过这些后门完全控制了受影响的网站（超过36万个）。其主要恶意行为包括：将网站的正常访问者重定向到恶意软件或诈骗网站，以及在暗网上打包出售这些网站的访问权限以牟利。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
