  Title_CN: 软件供应链-假冒老毛桃PE工具捆绑木马
  Title_EN: supply chain attack - fake lao mao tao tool bundles trojan
  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某企业的IT运维人员或大量普通用户，从非官方渠道下载系统工具。
    - 事件描述：大量用户的电脑浏览器主页被强制锁定，且无法通过常规手段修复。
    - 上下文：经分析，事件的根源是一款假冒的“老毛桃”PE盘制作工具。该工具捆绑了一个名为“净网管家”的软件，该软件会释放一个恶意的内核级驱动。该驱动不仅强制篡改浏览器主页，还会主动阻止用户安装主流的安全软件，并通过隐藏自身文件和注册表来逃避检测。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
