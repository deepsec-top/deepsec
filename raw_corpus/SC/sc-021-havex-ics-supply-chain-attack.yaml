  Title_EN: supply chain attack - havex attack on ics-scada
  Question: |
    请以SOC团队的指挥官身份，评估并决策以下安全事件：
    - 组织背景：某能源电力运营商，其工程师和运维人员需要从第三方供应商网站下载ICS/SCADA软件及更新。
    - 事件描述：安全社区披露了一场名为“Havex”的、专门针对全球能源行业的网络间谍活动。
    - 上下文：攻击者通过入侵多家ICS/SCADA软件供应商的官方网站，篡改了其网站上提供的合法软件安装包和升级包，在其中植入了Havex间谍软件。当工程师和运维人员从这些受信任的官方渠道下载并安装这些软件时，他们的系统就会被感染，从而导致攻击者能够远程控制并窃取工控系统的数据。
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
