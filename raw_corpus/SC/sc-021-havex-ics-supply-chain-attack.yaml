# ---
# [Note] Case Study Value:
# 1. 引入ICS/SCADA供应链攻击：本案例是首个专注于攻击工业控制系统软件供应商的样本，将供应链风险扩展到了关键基础设施领域。
# 2. 典型的“水坑式”供应链攻击：完美诠释了通过入侵供应商官网、篡改合法下载文件来精准感染特定专业人群的攻击模式。
# 3. 与Stuxnet形成互补：Stuxnet攻击的是已部署的物理隔离ICS系统，而Havex攻击的是处于分发环节的ICS软件，两者共同构成了对ICS攻击的完整图景。