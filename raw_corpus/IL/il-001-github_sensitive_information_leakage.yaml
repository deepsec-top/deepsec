  Title_CN: 信息泄露-github敏感信息泄露
  Title_EN: information leakage - github_sensitive_information_leakage
  Question: |
    - 组织背景：这是一个典型的医疗行业单位，该单位已经通过等级保护测评3级认证。信息系统由医院IT安全团队负责保障，另外有2～3名长期驻场的安全外包人员。使用了通用版VPN来提供远程访问。
    - 事件描述：根据合伙伙伴通知，该企业有敏感信息（部分信息系统的API KEY）暴露在github公开项目中。
    - 上下文：API KEY文本：sk-*****，github文件地址：https://github.com/example-com/oa-server/blob/main/main.py
    
    作为SOC团队的指挥官，请你对安全事件作出评估并决策。
  Complex_CoT: |
    1. 首先，我们需要查看github文件的内容，发现存在API KEY文本：sk-*****，这表明企业敏感信息已经泄漏。可能攻击者已经利用泄漏的敏感信息进行了攻击。
    2. 建议立即采取以下措施：
      - 修改泄漏敏感信息的信息系统API KEY，以防止攻击者继续利用泄漏的敏感信息进行了攻击
      - 修改可能通过泄漏敏感信息的信息系统API KEY进行关联推理得知的其他企业敏感信息，如其他信息系统API KEY、密码等。
      -对安全外包人员，除了使用通用版VPN提供远程访问，增加使用运维堡垒机等安全设备进行行为审计。
      - 对泄漏敏感信息的信息系统以及关联系统、数据库、中间件等进行全面的恶意软件扫描和清除。
      - 通过日志分析研判、异常事件分析研判、关联分析研判等检查攻击者是否已经利用泄漏的敏感信息进行了攻击。
      - 使用网络流量分析、日志分析等技术手段对泄密途径进行定位，找出泄露源头。
      - 利用技术工具确定泄露的代码库、泄露的内容和泄露的程度。
      - 在处理泄密人时，可能会遇到抵赖的情况。此时，可以通过社工手段进行定位，例如通过分析泄密人的社交网络、行为习惯等，获取相关证据。同时，也可以通过法律途径追究泄密人的责任。
      - 根据企业规定和制度，对泄密人进行相应处理，包括警告、辞退、法律诉讼等。
      - 检查Git工具或项目托管平台的漏洞，及时向相关工具或平台反馈，并要求工具或平台进行修复。

  Response: |
    在github上企业部分信息系统的API KEY敏感信息泄漏，这是一个紧急的安全事件。建议立即采取以下动作：
    1. 立即克隆github项目，实现信息泄露的证据固定
    2. 浏览器访问github项目，代码泄露页面，并截图，实现信息泄露的证据固定
    3. 要求开发者删除github项目中泄露的文件，并删除commit历史记录
    4. 针对信息泄露的API接口进行审计，确认是否有外部调用的实质行为


    进一步决策（基于上述动作完成的结果）：
    1. 检查Git工具或项目托管平台的漏洞，及时向相关工具或平台反馈，并要求工具或平台进行修复。
    2. 识别API KEY的来源，并找到责任人，修改泄漏敏感信息的信息系统API KEY
    3. 修改可能关联的其他企业敏感信息，如如其他信息系统API KEY、密码等
    4. 增加使用运维堡垒机等安全设备进行行为审计
    5. 对泄漏敏感信息的信息系统以及关联系统、数据库、中间件等进行全面的恶意软件扫描和清除。
    6. 使用网络流量分析、日志分析等技术手段对泄密途径进行定位，找出泄露源头。
    7. 利用技术工具确定泄露的代码库、泄露的内容和泄露的程度。
    8. 根据企业规定和制度，对泄密人进行相应处理，包括警告、辞退、法律诉讼等。
